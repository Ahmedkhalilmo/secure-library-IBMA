<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/1.css') }}" />
    <title>Product - IBMA</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Admin</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="/" class="link active">Home</a></li>
                    <li><a href="/addproduct" class="link">Addproduct</a></li>
                    <li><a href="/product" class="link">Product</a></li>
                    <li><a href="/logout" class="link">Logout</a></li>
            </ul>
        </div>
    </nav>

<br> <br> 
    <div class="cards-container">
        {% for i in products %}
            <div class="card">
                <img style="border-radius: 30px 30px 0px 0px; width:300px; height:230px;" src="{{ url_for('static', filename='uploads/products/' + i[4]) }}" />
                <div class="cardinfo">
                    <div>
                        <span style="padding: 0px 20px;">{{ i[6] }}</span>
                        <h3 style="margin: 0; padding: 0px 20px;">{{ i[1] }}</h3>
                    </div>
                    
                    <a href="{{url_for('deleteproduct',id=i[0])}}" ><i  class="fa-solid fa-trash fa-2xl"></i></a>
                    <a href="{{url_for('editproduct',id=i[0])}}" ><i  class="fa-solid fa-pen-to-square fa-2xl"></i></a>
                
                    
                </div>
            </div>
        {% endfor %}
    </div>



</div>
    

</body>
</html>
