<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - IBMA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/1.css') }}" />
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>Admin</p>
            </div>
            {% include 'includes/alert.html' %}
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="/" class="link">Home</a></li>
                    <li><a href="/addproduct" class="link">Addproduct</a></li>
                    <li><a href="/product" class="link">Product</a></li>
                    <li><a href="/logout" class="link">Logout</a></li>
                </ul>
            </div>
        </nav>
    
        <div class="profile">
            <form action="{{url_for('editproduct',id=product[0])}}" method="POST" enctype="multipart/form-data">
            <div>
            <input  type="hidden" name="request_type"  value="upload_photo">
            <img style="border-radius: 30px 30px 30px 30px; width:300px; height:400px;" src="{{ url_for('static', filename='uploads/products/' + product[4]) }}" />
            <input  type="file" name="photo" >
            <br> <br>
            <button class="btn1" type="submit" value="Upload" >submit</button>
            </div>
            </form>
            <form action="{{url_for('editproduct',id=product[0])}}" method="POST" enctype="multipart/form-data">
                <input  type="hidden" name="request_type"  value="update">

            <div>
                <p >Name</p>
            <input class="input_class" type="text" name="name" placeholder="name" value="{{product[1]}}">
            <p >Type</p>
            <input class="input_class" type="text" name="type" placeholder="type" value="{{product[6]}}">
            <p >Amout</p>
            <input class="input_class" type="number" name="amout" placeholder="Amount" value="{{product[2]}}">
            <p >Price</p>
            <input class="input_class" type="number" name="price" placeholder="Price" value="{{product[3]}}">
            <p >Text</p>
            <textarea class="input_class" style="height: 90px; width: 400px; border-radius: 20px;" name="text" placeholder="text">{{product[5]}}</textarea>
                <br>  <br>
            <button class="btn1" type="submit"  >submit</button>
            </div>
            </div>
        </form>
        
    </div>

    </body>
    </html>
