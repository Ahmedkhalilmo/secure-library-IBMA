<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Login</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>IBMA.</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="/" class="link active">Home</a></li>
                <li><a href="/cart" class="link">cart</a></li>

              
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn" id="loginBtn" onclick="signin()">Sign In</button>
            <button class="btn white-btn" id="registerBtn" onclick="signup()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">

        <!------------------- registration form -------------------------->
        <form class="register-container" id="register" method="post" action="/signup">
            <div class="top">
                <span>Have an account? <a href="signin" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname"  required name="username">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname" required name="lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email"  required name="email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required name="password">
                <i class="bx bx-lock-alt"></i>
            </div>
            {% include 'includes/alert.html' %}
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            </div>
        </form>
    </div>
</div>   

<script src="{{ url_for('static', filename='js/signin_signup.js') }}"></script>


</body>
</html>
